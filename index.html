<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financify - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: purple;
        }
        .login-container h1 span {
            color: gold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"],
        input[type="password"] {
            width: 80%;
            padding: 15px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: purple;
            box-shadow: 0 0 8px rgba(128, 0, 128, 0.5);
            outline: none;
        }
        button {
            width: 80%;
            padding: 15px;
            background: linear-gradient(135deg, #6200ea, #3700b3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #3700b3, #6200ea);
        }
        .forgot-password {
            margin-top: 15px;
            color: purple;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password:hover {
            color: gold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>FIN<span>A</span>NC<span>I</span>FY</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <a href="/forgot-password" class="forgot-password">Forgot your password?</a>
    </div>
    <script>
        document.querySelector('.forgot-password').addEventListener('click', function(event) {
            event.preventDefault();
            const username = prompt("Enter your username:");
            if (username) {
                const newPassword = prompt("Enter your new password:");
                if (newPassword) {
                    alert(`Password updated successfully for ${username}.`);
                }
            }
        });
    </script>
</body>
</html>
