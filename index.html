<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financify - Login & Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .quote {
            margin-bottom: 20px;
            font-size: 18px;
            color: #666;
            font-style: italic;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }
        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 15px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #6200ea;
            box-shadow: 0 0 8px rgba(98, 0, 234, 0.5);
            outline: none;
        }
        button {
            width: 80%;
            padding: 15px;
            background: linear-gradient(135deg, #6200ea, #3700b3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background: linear-gradient(135deg, #3700b3, #6200ea);
        }
        .forgot-password {
            display: block;
            margin-top: 15px;
            color: #6200ea;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password:hover {
            color: #3700b3;
            text-decoration: underline;
        }
        .register-button {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            color: #6200ea;
            text-decoration: none;
            cursor: pointer;
        }
        .register-button:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .bold-purple {
            font-weight: bold;
            color: #6200ea;
        }
        .gold {
            color: gold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote">"Eat 5-star and let <span class="bold-purple">FIN<span class="bold-purple gold">A</span>NC<span class="bold-purple gold">I</span>FY</span> do your finances." </div>
        <div class="form-container">
            <h1>Login to <span class="bold-purple">Fin<span class="bold-purple gold">a</span>nc<span class="bold-purple gold">i</span>fy</span></h1>
            <form id="loginForm" action="/login" method="POST">
                <div class="form-group">
                    <input type="text" name="username" id="login-username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
                <div class="error-message" id="loginErrorMessage">Invalid username or password</div>
            </form>
            <a class="forgot-password" onclick="showForgotPasswordForm()">Forgot your password?</a>
            <a class="register-button" onclick="showRegisterForm()">New User? Register Here</a>
        </div>
        <div class="form-container" id="registerFormContainer" style="display: none;">
            <h1>Register for <span class="bold-purple">Financify</span></h1>
            <form id="registerForm" action="/register" method="POST">
                <div class="form-group">
                    <input type="text" name="username" id="register-username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="register-password" placeholder="Password" required>
                </div>
                <button type="submit">Register</button>
                <div class="error-message" id="registerErrorMessage">Username already exists</div>
            </form>
        </div>
        <div class="form-container" id="forgotPasswordFormContainer" style="display: none;">
            <h1>Forgot Password</h1>
            <form id="forgotPasswordForm" action="/forgot-password" method="POST">
                <div class="form-group">
                    <input type="text" name="username" id="forgot-username" placeholder="Username" required>
                </div>
                <button type="submit">Reset Password</button>
                <div class="error-message" id="forgotErrorMessage">Username not found</div>
            </form>
        </div>
    </div>
</body>
</html>
